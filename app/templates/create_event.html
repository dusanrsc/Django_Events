{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
  </head>
  <body>
    <div class="container"><br/><br/>
      <form method="POST" action="">
        {% csrf_token %}

        <h1 class="text bg-primary text-light">Create Events Down Below!</h1>
        <h2 class="text bg-primary text-light">Create Event Form!</h2>

        <div class="container" align="center"><br/>
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
  </body>
</html>
{% endblock %}
